<html>

<head>
    <meta name="keywords" content="work,cited,generator,works,citation,bibliography">
    <meta name="description" content="A project by Jack Dalton.">
    <title>Work Cited Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cite.js"></script>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/style-main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="navbar navbar-default navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://jackdalton.org"><span>Jack Dalton</span><br></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active">
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="http://jackdalton.org">Main Site</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Cite a book
                                    <br>
                                </h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label" for="firstName">Author's first name</label>
                                <input class="form-control" id="firstName" placeholder="Enter first name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="lastName">Author's last name</label>
                                <input class="form-control" id="lastName" placeholder="Enter last name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="bookTitle">Book's title</label>
                                <input class="form-control" id="bookTitle" placeholder="Enter book title" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pubCity">City of publication</label>
                                <input class="form-control" id="pubCity" placeholder="Enter city" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pubName">Publisher</label>
                                <input class="form-control" id="pubName" placeholder="Enter publisher" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pubYear">Year of publication</label>
                                <input class="form-control" id="pubYear" placeholder="Enter year" type="text">
                            </div>
                            <button type="submit" class="btn btn-default" onclick="genBook()">Submit</button>
                            <br>
                            <br>
                            <p style="text-align:center;" id="bookOut"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title" contenteditable="true">Cite a website</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label" for="pageAuthorFirst">Author's first name</label>
                                <input class="form-control" id="pageAuthorFirst" placeholder="Enter first name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pageAuthorLast">Author's last name</label>
                                <input class="form-control" id="pageAuthorLast" placeholder="Enter last name" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="pageTitle">Page title</label>
                                <input class="form-control" id="pageTitle" placeholder="Enter page title" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="siteTitle">Site title</label>
                                <input class="form-control" id="siteTitle" placeholder="Enter site title" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="siteSponsor">Site sponsor/publisher</label>
                                <input class="form-control" id="siteSponsor" placeholder="Enter sponsor/publisher" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="datePub">Date published</label>
                                <input class="form-control" id="datePub" placeholder="Enter date" type="text">
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="dateAcc">Date accessed</label>
                                <input class="form-control" id="dateAcc" placeholder="Enter date" type="text">
                            </div>
                            <button type="submit" class="btn btn-default" onclick="genSite()">Submit</button>
                            <br>
                            <br>
                            <p style="text-align:center;" id="siteOut"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
